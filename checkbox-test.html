<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Test</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div style="padding: 20px; background: var(--bg-color); color: var(--text-color);">
        <h1>Checkbox Test Page</h1>
        <p>This page tests the updated checkbox functionality.</p>
        
        <div style="margin: 20px 0;">
            <h2>SSL Automation Style Checkboxes</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 12px;">
                <label class="checkbox-group">
                    <input type="checkbox" name="test1" id="test1" value="1" checked>
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">
                        <span class="checkbox-text">Test Checkbox 1</span>
                        <span class="checkbox-subtext">This should appear with styling</span>
                    </span>
                </label>
                <label class="checkbox-group">
                    <input type="checkbox" name="test2" id="test2" value="1">
                    <span class="checkbox-custom"></span>
                    <span class="checkbox-label">
                        <span class="checkbox-text">Test Checkbox 2</span>
                        <span class="checkbox-subtext">This one starts unchecked</span>
                    </span>
                </label>
            </div>
        </div>
        
        <div style="margin: 20px 0;">
            <h2>Simple Test</h2>
            <label class="checkbox-group">
                <input type="checkbox" id="simple" checked>
                <span class="checkbox-custom"></span>
                <span class="checkbox-label">
                    <span class="checkbox-text">Simple checkbox</span>
                    <span class="checkbox-subtext">Should be checked and styled</span>
                </span>
            </label>
        </div>
        
        <div style="margin: 20px 0;">
            <h2>JavaScript Test</h2>
            <button onclick="toggleCheckbox()">Toggle First Checkbox</button>
            <p id="status">Check the browser console for checkbox states</p>
        </div>
    </div>
    
    <script>
        function toggleCheckbox() {
            const checkbox = document.getElementById('test1');
            checkbox.checked = !checkbox.checked;
            console.log('Checkbox 1 is now:', checkbox.checked ? 'checked' : 'unchecked');
            document.getElementById('status').textContent = 'Checkbox 1 is now: ' + (checkbox.checked ? 'checked' : 'unchecked');
        }
        
        // Log all checkbox states on page load
        console.log('Page loaded. Checkbox states:');
        document.querySelectorAll('input[type="checkbox"]').forEach((cb, index) => {
            console.log(`Checkbox ${index + 1} (${cb.id || cb.name || 'unnamed'}):`, cb.checked ? 'checked' : 'unchecked');
        });
        
        // Add click event listeners to debug clicking
        document.querySelectorAll('.checkbox-group').forEach((group, index) => {
            const checkbox = group.querySelector('input[type="checkbox"]');
            const label = group.querySelector('label');
            
            group.addEventListener('click', function(e) {
                console.log('Checkbox group clicked:', index + 1);
                if (e.target !== checkbox) {
                    checkbox.checked = !checkbox.checked;
                    console.log('Checkbox', index + 1, 'is now:', checkbox.checked ? 'checked' : 'unchecked');
                }
            });
            
            checkbox.addEventListener('change', function() {
                console.log('Checkbox change event:', index + 1, checkbox.checked ? 'checked' : 'unchecked');
            });
        });
    </script>
</body>
</html>
